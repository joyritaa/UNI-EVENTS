<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title> Episode Events</title>
    <meta name="description" content="Discover exciting university events - from parties to networking sessions. Find your next social adventure!">
    <meta name="keywords" content="university events, student parties, networking, social events">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="main.js"></script>
</head>
<body class="events-page">
    <section class="events-hero">
        <div class="overlay"></div>
        <div class="hero-content">
            <h1>Karibu Organizer!</h1>
            <p>Kuja tupange!</p>
        </div>
    </section>
 
<!-- submit event Form -->
    <div class="contact-form">
      <form action="#" method="POST" id="contactForm">
          <div class="form-header">
              <h2>Ready to set up an event?</h2>
          </div>
          <div class="form-group">
              <label for="name">Name of School or Organizer</label>
              <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
              <label for="subject">Name of event</label>
              <input type="text" id="subject" name="subject" required>
          </div>
          <div class="form-group">
              <label for="message">Details about the event</label>
              <textarea id="message" name="message" required></textarea>
          </div>
          <button type="submit" class="btn btn-submit">
              <span>SET UP EVENT</span>
              <i class="fas fa-paper-plane"></i>
          </button>
      </form>
  </div>
</div>
</div>
</section>

<footer>
    <div class="container">
        <div class="footer-content">
            <div class="footer-section">
                <h4>About Us</h4>
                <p>Creating unforgettable experiences for university students.</p>
            </div>
            <div class="footer-section">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Terms of Service</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h4>Connect With Us</h4>
                <div class="social-links">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                </div>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
